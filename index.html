<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="header">Halloween</h1>
    <div class="countdown-el countdown-container">
        <div class="days-container">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="mins">0</p>
            <span>Minutes</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <p>Photo by <a href="https://www.pexels.com/@cottonbro" target="_blank">cottonbro</a> from <a
            href="https://www.pexels.com/"" target=" _blank"> Pexels</a></p>
</body>

</html>a
